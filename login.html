<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetGame</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 95vh;
        background-color: #8864f0;  
        margin: 0; 
        font-family:  "Baloo 2", sans-serif;
    }
    
    .login-box{
        background-color: #ffffff;
        padding: 30px;
        border-radius: 18px;
        width: 360px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    @keyframes show {
        from {opacity: 0; transform: translateY(20px);}
        to   {opacity: 1; transform: translateY(0);}
    }


    h1{
        text-align: center;
    }

    .input-group{
        margin: 18px;
    }

    input{
        width: 90%;
        padding: 12px 14px;
        border-radius: 10px;
        transition: 0.5s;
    }

    .btn{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .input-group input:focus {
        transform: scale(1.03);
        border-color: #4e54c8;
        box-shadow: 0 0 0 5px rgba(78,84,200,0.4);
    }

    button{
        width: 60%;
        border-radius: 10px;
        padding: 12px;
        background: #4e54c8;
        color: white;
        border: none;
        transition: background 0.2s ease;

    }

    button:hover {
        background: #3e43a8;
    }
  </style>

  </head>
  <body>
    <div class="login-box">
      <h1>Đăng nhập</h1>

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" /> <br />
      </div>

      <div class="input-group">
        <label>Password</label> <br />
        <input type="password" placeholder="Enter your password" /> <br />
      </div>

      <div class="btn">
        <button>Đăng nhập</button>
      </div>
    </div>
  
        <script src="auth.js"></script>
        <script>
          // short handler to authenticate using auth.js
          const btn = document.getElementById('btnLogin');
          btn.addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const res = window.Auth.login(email, password);
            if (!res.ok) {
              alert(res.msg);
              return;
            }
            // success — redirect to home (adjust as needed)
            alert('Đăng nhập thành công, chào ' + (res.user.name || res.user.email));
            window.location.href = 'index.html';
          });
        </script>
        
      
  </body>
</html>
