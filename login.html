<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetGame</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 95vh;
        background-color: #8864f0;  
        margin: 0; 
        font-family:  "Baloo 2", sans-serif;
    }
    
    .login-box{
        background-color: #ffffff;
        padding: 30px;
        border-radius: 18px;
        width: 360px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        animation: show 1.7s ease;
    }

@keyframes show {
    from {
        opacity: 0;                 /* Ban đầu trong suốt */
        transform: translateY(20px);/* Dịch xuống 20px */
    }
    to {
        opacity: 1;                 /* Hiện hoàn toàn */
        transform: translateY(0);   /* Trở về vị trí gốc */
    }
}

    h1{
        text-align: center;
    }

    .input-group{
        margin: 18px;
    }

    input{
        width: 90%;
        padding: 12px 14px;
        border-radius: 10px;
        transition: 0.5s;
        font-weight: bold;
    }

    .btn{
        display: flex;
        justify-content: center;
        align-items: center;
    }

.input-group input:focus {
    transform: scale(1.03);                 /* Phóng to nhẹ khi focus */
    border-color: #4e54c8;                  /* Đổi màu viền */
    box-shadow: 0 0 0 5px rgba(78,84,200,.4);/* Vòng sáng bao quanh */
}

    .btnLogin{
        width: 60%;
        border-radius: 10px;
        padding: 12px;
        font-weight: bold;
        background: #4e54c8;
        color: white;
        border: none;
        transition: background 0.2s ease;

    }

    .btnLogin:hover {
        background: #3e43a8;
    }
  </style>

  </head>
<body>
  <div class="login-box">
    <h1>Đăng nhập</h1>

    <div class="input-group">
      <input id="email" type="email" placeholder="Email" /><br />
    </div>

    <div class="input-group">
        <input id="password" type="password" placeholder="Password" />
    </div>

    <a href="index.html" class="btn">
      <button class="btnLogin">Đăng nhập</button>
    </a>

    <a href="register.html">Đăng ký</a>
  </div>

</body>

</body>

</html>
